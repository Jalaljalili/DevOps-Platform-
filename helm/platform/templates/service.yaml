apiVersion: v1
kind: Service
metadata:
  name: {{ include "platform.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "platform.name" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "platform.name" . }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
